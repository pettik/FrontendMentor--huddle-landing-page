<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Logo Huddle" class="logo" />
      </header>
      <section class="main">
        <div class="column">
          <img
            src="images/illustration-mockups.svg"
            alt="Window illustration"
          />
        </div>
        <div class="column textbox">
          <h1>
            Build The Community<br />
            Your Fans Will Love
          </h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#" class="btn">Register</a>
        </div>
      </section>
      <section class="social-btns">
        <ul>
          <li class="social-btn">
            <a href="#"><ion-icon name="logo-facebook" class="icon"></ion-icon>
          </li></a>
          <li class="social-btn">
            <a href="#"><ion-icon name="logo-twitter" class="icon"></ion-icon>
          </li></a>
          <li class="social-btn">
            <a href="#"><ion-icon name="logo-instagram" class="icon"></ion-icon>
          </li></a>
        </ul>
      </section>

    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Petr Bednarski</a>.
      </p>
    </footer>
  </body>

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
